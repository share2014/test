            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "Main";
            attributes.name = "Main";
            attributes.align = "middle";
            swfobject.embedSWF(
                "clip.swf", "flashContent", 
                "702", "542", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>

        	function getImageWidth(){
        		return $wapper.api.getQueryString("width","160");
        	}
        	function getImageHeight(){
        		return $wapper.api.getQueryString("height","240");
        	}
        	
        	function getFilePath(){
        		return sFilesWeb+"/"+sFile;
        	}
        	
        	function getUploadURL(){
				return sFilesWeb+"/servlet/com.lemon.files.ImageServlet?file="+sFile;
        	}
        	
        	
			function afterUpload(success){
				if(success||success=="true") {
					setReturnValue(sFilesWeb+"/"+sFile);
					setTimeout("closeDialog();",1500);
				}

				    alert("出现错误，稍候再试！");
				}
        	}
        </script>
