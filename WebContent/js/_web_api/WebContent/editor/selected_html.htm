<SCRIPT LANGUAGE=javascript>
<!--
function window_onload(){
	var sObjectId=$wapper.api.getQueryString("object_id","");
	var sHtml="";
	if(sObjectId!=""){
		var oObject=$api.win.dialogArguments.getEditorDOM().getElementById(sObjectId);
		if(oObject.tagName=="TD"){
			sHtml=oObject.innerHTML;
		}
		else{
			sHtml=$api.fn.getOuterHTML(oObject);
		}
	}
	else{
		sHtml=$api.win.dialogArguments.getSelectionHTML();
	}
	txtHtml.value=sHtml;
}
//-->
</SCRIPT>
</HEAD>
<BODY onload=window_onload() bgcolor="#F0F0F0" scroll=no style="margin:0">

</b>

</table>
</div>
<br>
<center>
<textarea id=txtHtml style="width:95%;height:180px;overflow:auto;"></textarea>
</center>
<hr>
<div align=right style="padding-right:10px;">
<input type=button value="确 定" id=btnOK onclick="setReturnValue(txtHtml.value);$api.win.close()">

</div>
