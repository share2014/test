function window_onload(){
}

function doOK(){
	var sRet="";
	if(chkDirectionX.checked){
		if(isNaN(txtMergeX.value)||txtMergeX.value==""){
			alert("请输入需要合并的列数！");
			return;
		}
		sRet+=txtMergeX.value;
	}
	else{
		sRet+="0";
	}
	sRet+="\n";
	if(chkDirectionY.checked){
		if(isNaN(txtMergeY.value)||txtMergeY.value==""){
			alert("请输入需要合并的行数！");
			return;
		}
		sRet+=txtMergeY.value;
	}
	else{

	}
